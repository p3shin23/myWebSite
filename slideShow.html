<html>
<head>
<script language = "JavaScript">


var picList = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.png", "images/slide4.jpg", "images/slide5.png" ];
var clipList = [ "sounds/slide1quote.mp3", "sounds/slide2quote.mp3", "sounds/slide3quote.mp3", "sounds/slide4quote.mp3", "sounds/slide5quote.mp3" ];

  
var number = 0;    
function startShow()
{
    
   var pic = document.getElementById ("picFrame");
   var clip = document.getElementById ("myAudio");
   
    pic.src = picList [number]; 
    clip.src = clipList [number];
    clip.play() 
    
   number = number + 1; 
   if(number > 4) 
   {
       number = 0; 
   }
    
}


</script>
</head>
<body>
<center>
<h1> Image Object </h1> 

<img id="picFrame" src="images/slide0.jpg"/>
    <audio id="myAudio"> </audio>   
    
    
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

    
    <a href="index.html"> Click here to return to homepage. </a>  
    
    
</center>
</body>
</html>
